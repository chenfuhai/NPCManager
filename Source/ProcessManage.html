	<script type="text/javascript"> 
		  
		  $(function(){
			var griddata = [ 
			{ Process_id: '2017001', Process_title: '请假申请',Process_category:'人事',Process_user:'总经理',Process_starttime: '2017-07-12 14:30',Process_douser:'经理',Process_longtime:'', Process_level: '普通'},
			]; 
			$("form-info").ligerForm();
              g = manager=$("#ProcessManage").ligerGrid({
                 width:'100%', 
				height:'100%',
				rowHeight:30,
				headerRowHeight:30,
				rownumbers: true,
				checkbox:true,
			columns: [ 
				{ name: 'Process_id', display: '流程编号', width: 180 ,
					editor: { type: 'text' }
				}, 
				{ name: 'Process_title', display: '标题', width: 180 ,
					editor: { type: 'text' }
				} ,
				{ name: 'Process_category', display: '所属分类', width: 180 ,
					editor: { type: 'text' }
				}, 
				{ name: 'Process_user', display: '发起人', width: 180 ,
					editor: { type: 'text' }
				} ,
				{ name: 'Process_starttime', display: '发起时间', width: 180 ,
					editor: { type: 'text' }
				}, 
				{ name: 'Process_douser', display: '经办人', width: 180 ,
					editor: { type: 'text' }
				} ,
				{ name: 'Process_longtime', display: '办理时长', width: 180 ,
					editor: { type: 'text' }
				}, 
				{ name: 'Process_level', display: '重要等级', width: 180 ,
					editor: { type: 'text' }
				} ,
				{ display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
                {
                    var h = "";
                    if (!rowdata._editing)
                    {
                        h += "<input type='button' value='查看' style='background:#778899;line-height:20px;width:50px;border-radius:50px;border:1px solid;color:#fff;font-size:8px;'></input> ";
                        h += "<input type='button' value='删除' style='background:#B0B0B0;line-height:20px;width:50px;border-radius:50px;border:1px solid;color:#fff;font-size:8px;'></input> ";
                    }
                    else
                    {
                        h += "<input type='button' value='提交'></input> ";
                        h += "<input type='button' value='取消'></input> "; 
                    }
                    return h;
                }
                }		
			], 
			data: { Rows: griddata },
			
              });
          });
</script>
