<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>自动表单</title>     
      <title>自动表单</title>     
  <meta name="keywords" content="免费控件,免费UI控件,免费开源UI,免费开源UI控件,免费开源UI框架,自动表单,自动表单生成">
  <link href="Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"> 
  <link href="Source/lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css"> 
  <script src="Source/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
   <script src="Source/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
  <script src="Source/lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>  
  <script src="Source/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>  
  <script src="Source/demos/grid/CustomersData.js"></script>
  <script type="text/javascript"> 
      var groupicon = "Source/lib/ligerUI/skins/icons/communication.gif";

      $(function ()
      { 

          //创建表单结构 
          $("#form2").ligerForm({
              inputWidth: 170, labelWidth: 90, space: 40,
              fields: [
              { display: "姓名", name: "userName", newline: true, type: "text" , group: "基本资料",validate:{required:true }, groupicon: groupicon},
          
              { display: "性别", name: "gender", newline: false,type:"select",validate:{required:true },textField:"sexName",id:"1",
			"editor":{
				"data":[
				{"id":0,"value":0,"text":"男"},
				{"id":1,"value":1,"text":"女"}
				]	}
				},           
				{ display: "出生日期 ", name: "birthday",validate:{required:true }, newline: false, type: "date"  },

		],
		// buttons:
		// 	[
		// 	{ text: '修改头像',onclick: function () {  } }
		// 	]
			
			});
			$(function ()//绑定数据
      		  {
				  var jsonDate={userName: '小明',
					date: new Date(),
					phone:"13012345678",};
					var form = liger.get("form2");
					form.setData(jsonDate);	
						
        });	
 		$("#form3").ligerForm({
              inputWidth: 170, labelWidth: 90, space: 40,
              fields: [
              { display: "手机", name: "phone", newline: false, type: "digits", group: "联系信息", groupicon: groupicon },
              { display: "QQ", name: "Qq", newline: false, type: "digits" },

   				{ display: "办公电话", name: "officePhone", newline: true, type: "digits" },
  				{ display: "电子邮箱", name: "email", newline: false, type: "digits" },
  				{ display: "现住址", name: "nowAddress", newline: true, type: "text" ,width:470 }
              ],buttons:
			[
			{ text: '保存',onclick: function () {  } },
			{ text: '取消', onclick: function () {  } }
			]
          }); 
			$(function ()//绑定数据
      		  {
				  var jsonDate={
					phone:"13012345678",
					Qq:"12344321",
					officePhone:"0792888888",
					email:"12212234@qq.com",
					nowAddress:"江西省南昌市南昌县"};
					var form = liger.get("form3");
					form.setData(jsonDate);			
        });	
      });   
  </script> 

 <body>
	<div style="width: 60%">
	<div id="form2" style=" margin-left:500px;></div> 
	<div style="margin-left:500px;width:100px"></div>
	 <div id="panel1-1" style=" margin-left:500px;">
	 <table border="0" bordercolor="grey;" style="margin-left: 320px;"><tr>
	  <TD> <a class="l-button" style="width:80px;float:left; margin-top:120px;" onclick="cancelAllEdit()">修改头像</a></TD>
	  <TD> <img src="images/default.jpg" style=" margin-left:10px;width:150px;height:150px"></TD></tr>
	   </table>
	 </div>
	<div id="form3" style="margin-left:500px;"></div> 
	</div>
</body>
</html>
