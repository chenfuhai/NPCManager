        function f_initGrid()
        { 
           g =  manager = $("#maingrid").ligerGrid({
                columns: [
                { display: '计划标题', name: 'title',width:'10%',
                    editor: { type: 'text' }
                },
                { display: '总结时间', width: '25%', name: 'date',
                },
                { display: '总结状态', name: '__status', width: '10%' }, 
                { display: '最近更新', name: 'date2', width: '35%',
                } , 
                { display: '计划类型', name: '__status2', width: '10%' }, 
                { display: '操作', isSort: false, width: '10%',render: function (rowdata, rowindex, value){
                     var h = "";
                    if (!rowdata._editing)
                    {
                        h += "<a  style='text-decoration : none' href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                        h += "<a style='text-decoration : none' href='javascript:deleteRow(" + rowindex + ")'>删除</a> "; 
                    }
                    else
                    {
                        h += "<a  style='text-decoration : none' href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                        h += "<a style='text-decoration : none' href='javascript:cancelEdit(" + rowindex + ")'>取消</a> "; 
                    }
                    return h;

                }}
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true, clickToEdit: false, isScroll: false,  
                data:EmployeeData,
                width: '80%',checkbox: true
            });   
        }
        function beginEdit() {
            var row = manager.getSelectedRow();
            if (!row) { alert('请选择行'); return; }
            manager.beginEdit(row);
        }
        function cancelEdit() {
            var row = manager.getSelectedRow();
            if (!row) { alert('请选择行'); return; }
            manager.cancelEdit(row);
        }
        function cancelAllEdit()
        {
            manager.cancelEdit();
        }
        function endEdit()
        {
            var row = manager.getSelectedRow();
            if (!row) { alert('请选择行'); return; }
            manager.endEdit(row);
        }
        function endAllEdit()
        {
            manager.endEdit();
        }
        function deleteRow()
        { 
            manager.deleteSelectedRow();
        }
        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        } 
          
        function getSelected()
        { 
            var row = manager.getSelectedRow();
            if (!row) { alert('请选择行'); return; }
            alert(JSON.stringify(row));
        }
        function getData()
        { 
            var data = manager.getData();
            alert(JSON.stringify(data));
        } 
</script>
