<!DOCTYPE HTML>
<html lang="utf-8">
<head>
	<meta charset="gb2312">
	<title></title>
	<link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"> 
    <link href="lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css"> 
	<link href="css/style-item.css" rel="stylesheet" media="all" />
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>    
    <script src="lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script> 
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
	<script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script> 
	<script src="lib/ligerUI/js/plugins/ligerToolBar.js" type="text/javascript"></script> 
    <script src="lib/ligerUI/js/plugins/ligerTip.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script> 
    <script src="lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/messages_cn.js" type="text/javascript"></script>
	<style type="text/css">
		html{
			background-color:#fff;
		}
		td{
			border:1px solid;
		}
		.line{
			height:40px;
		}
	</style>
</head>
<body>
<div class="line"></div>
<form action="ProcessInfo.html">
	<p style="text-align: center;">
    <strong style="text-align: -webkit-center; white-space: normal;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span style="font-size: 24px;">员工加班单</span> &nbsp; &nbsp; &nbsp;</strong>
	
	<table align="center" >
		<tr>
			<td style="border:none"><strong>立项号：<input type="text" class="wf_field" name="立项号" value="" dvalue="" otype="textfield" style="width:200px;text-align:left;border-width:;" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;0&#39;,&#39;width&#39;:&#39;200&#39;}" maxlength="undefined" />&nbsp;</td>
		</tr>
	</table>
</p>
<table style="width:720px;border:1px solid;border-collapse: collapse;" data-sort="sortDisabled" align="center">
    <tbody>
        <tr class="firstRow">
            <td width="174" style="word-break: break-all;" align="center">
                <strong>姓名：</strong>
            </td>
            <td width="206" style="word-break: break-all;">
                <input type="text" class="wf_field" name="姓名" otype="macro" value="" style="width:150px;border-width:" odata="{&#39;dataType&#39;:&#39;loginname&#39;,&#39;width&#39;:&#39;150&#39;,&#39;height&#39;:&#39;200&#39;,&#39;style&#39;:&#39;&#39;}" readonly="readonly"/>
            </td>
            <td width="142" style="word-break: break-all;" align="center">
                <strong>部门：</strong>
            </td>
            <td width="174" style="word-break: break-all;">
                <input type="text" class="wf_field" name="发起人部门" otype="macro" value="" style="width:150px;border-width:" odata="{&#39;dataType&#39;:&#39;logindept&#39;,&#39;width&#39;:&#39;150&#39;,&#39;height&#39;:&#39;16&#39;,&#39;style&#39;:&#39;&#39;}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td width="174" style="word-break: break-all;" align="center">
                <strong>加班时间：</strong>
            </td>
            <td rowspan="1" colspan="3" style="word-break: break-all;">
                <input type="text" class="wf_field" name="开始时间" otype="choice" value="" dvalue="default" style="width:149px;border-width:" odata="{&#39;dataType&#39;:&#39;date_sel&#39;,&#39;dataFormat&#39;:&#39;1200&#39;,&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;149&#39;}" readonly="readonly"/>至&nbsp;<input type="text" class="wf_field" name="结束时间" otype="choice" value="" dvalue="default" style="border-width:" odata="{&#39;dataType&#39;:&#39;date_sel&#39;,&#39;dataFormat&#39;:&#39;1200&#39;,&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;&#39;}" readonly="readonly"/><strong>合计加班时间&nbsp;<input type="text" class="wf_field" name="合计加班时间" value="" dvalue="undefined" otype="calculate" style="width:30px;text-align:left;border-width:" odata="{&#39;dataType&#39;:&#39;date&#39;,&#39;dataFormat&#39;:&#39;hour&#39;,&#39;expression&#39;:&#39;结束时间－开始时间&#39;,&#39;baoliu&#39;:&#39;0&#39;,&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;30&#39;}" readonly="readonly"/>小时</strong>
            </td>
        </tr>
        <tr>
            <td width="174" style="word-break: break-all;" align="center">
                <strong>类别：</strong>
            </td>
            <td style="word-break: break-all;" rowspan="1" colspan="3">
                <strong>
				
				<input type="checkbox"/><strong>是否记入调休</strong>
				
				</strong>
            </td>
        </tr>
        <tr>
            <td width="174" style="word-break: break-all;" align="center">
                <strong>事由：</strong>
            </td>
            <td rowspan="1" colspan="3">
                <input type="text" class="wf_field" name="加班理由" value="" dvalue="" richtext="undefined" otype="textarea" style="width:550px;height:120px;border-width:" odata="{&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;550&#39;,&#39;height&#39;:&#39;120&#39;}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong>部门审核</strong>
            </td>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong><input type="text" class="wf_field" name="部门审核" value="" dvalue="" otype="textfield" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;100&#39;}" maxlength="undefined" readonly="readonly" style="width: 100px;"/></strong>
            </td>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong><strong style="text-align: -webkit-center; white-space: normal;">主管审核</strong></strong>
            </td>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong><input type="text" class="wf_field" name="审核是否同意" value="" dvalue="" otype="select" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;dataItems&#39;:[{&#39;name&#39;:&#39;同意&#39;,&#39;value&#39;:&#39;&#39;},{&#39;name&#39;:&#39;不同意&#39;,&#39;value&#39;:&#39;&#39;}],&#39;width&#39;:&#39;100&#39;,&#39;style&#39;:&#39;0&#39;}" readonly="readonly" style="white-space: normal; width: 100px;"/></strong>
            </td>
        </tr>
    </tbody>
</table>
<p>
    <br/>
</p>
<table align="center">
		<tr>
			<td style="border:none"><input type="button" value="下一步" class="l-button" style="width:70px;color:red;font-size:10px"></input></td>
			<td style="width:20px;border:none"></td>
			<td style="border:none"><input type="button" value="下一步" class="l-button" style="width:70px;color:#BOBOBO;font-size:10px"></input></td>
		</tr>
	</table>				
</form>
</body>
</html>
