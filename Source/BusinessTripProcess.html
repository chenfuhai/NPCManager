	<meta charset="gb2312">

    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
	<script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>

	<style type="text/css">
		
		td{
			border:1px solid;
		}
		.line{
			height:40px;
		}
	</style>

<body>
<div class="line"></div>
<form action="ProcessInfo.html">
	<p style="text-align: center;">
    <strong style="text-align: -webkit-center; white-space: normal;"><span style="font-size: 24px;">出差申请单</span></strong>
</p>
    <table align="center" >
		<tr>
			<td style="border:none"><strong>立项号：<input type="text" class="wf_field" name="立项号" value="" dvalue="" otype="textfield" style="width:200px;text-align:left;border-width:;" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;0&#39;,&#39;width&#39;:&#39;200&#39;}" maxlength="undefined" />&nbsp;</td>
			<td style="border:none">借支单号：<input type="text" class="wf_field" name="借支单号" value="" dvalue="" otype="textfield" style="width:100px;text-align:left;border-width:;" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;0&#39;,&#39;width&#39;:&#39;100&#39;}" maxlength="undefined" />&nbsp;</td>
			<td style="border:none">报销单号：<input type="text" class="wf_field" name="报销单号" value="" dvalue="" otype="textfield" style="width:100px;text-align:left;border-width:;" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;0&#39;,&#39;width&#39;:&#39;100&#39;}" maxlength="undefined" /></strong></td>
		</tr>
	</table>
</p>
<table style="width:720px;border:1px solid;border-collapse: collapse;" align="center">
    <tbody>
        <tr class="firstRow">
            <td style="word-break: break-all;" width="175">
                <strong>出差人：<input type="text" class="wf_field" name="出差人" otype="macro" value="" style="width:100px;border-width:" odata="{&#39;dataType&#39;:&#39;loginname&#39;,&#39;width&#39;:&#39;100&#39;,&#39;height&#39;:&#39;16&#39;,&#39;style&#39;:&#39;&#39;}" readonly="readonly"/></strong>
            </td>
            <td width="169" style="word-break: break-all;">
                <strong>部门：<strong style="white-space: normal;"><input type="text" class="wf_field" name="出差人部门" otype="macro" value="" style="width:100px;border-width:" odata="{&#39;dataType&#39;:&#39;createrdept&#39;,&#39;width&#39;:&#39;100&#39;,&#39;height&#39;:&#39;16&#39;,&#39;style&#39;:&#39;&#39;}" readonly="readonly"/></strong></strong>
            </td>
            <td rowspan="1" colspan="2" style="word-break: break-all;" width="354">
                <strong>申请日期 ：<strong style="white-space: normal;"><input type="text" class="wf_field" name="申请时间" otype="macro" value="" style="width:150px;border-width:" odata="{&#39;dataType&#39;:&#39;datetime&#39;,&#39;dataFormat&#39;:&#39;100&#39;,&#39;width&#39;:&#39;150&#39;,&#39;height&#39;:&#39;16&#39;,&#39;style&#39;:&#39;&#39;}" readonly="readonly"/></strong></strong>
            </td>
        </tr>
        <tr>
            <td style="word-break: break-all;" rowspan="1" colspan="1" width="160" align="center">
                <p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; text-align: -webkit-center; white-space: normal;">
                    <strong>出差地点:</strong>
                </p>
            </td>
            <td rowspan="1" valign="null" align="null" style="word-break: break-all;" colspan="3">
                <p>
                    <input type="text" class="wf_field" name="出差地点" value="" dvalue="" otype="textfield" style="width:480px;text-align:left;border-width:;" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;480&#39;}" maxlength="undefined" readonly="readonly"/>
                </p>
            </td>
        </tr>
        <tr>
            <td style="word-break: break-all;" rowspan="1" colspan="1" width="181" align="center">
                <strong>出差事由:&nbsp;</strong>
            </td>
            <td rowspan="1" valign="null" align="null" style="word-break: break-all;" colspan="3" width="572">
                <strong><input type="text" class="wf_field" name="出差事由" value="" dvalue="" richtext="undefined" otype="textarea" style="width:480px;height:120px;border-width:" odata="{&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;480&#39;,&#39;height&#39;:&#39;120&#39;}" readonly="readonly"/></strong><br/>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong>部门审核</strong>
            </td>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong><input type="text" class="wf_field" name="部门审核" value="" dvalue="" otype="textfield" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;style&#39;:&#39;&#39;,&#39;width&#39;:&#39;100&#39;}" maxlength="undefined" readonly="readonly" style="width: 100px;"/></strong>
            </td>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong><strong style="text-align: -webkit-center; white-space: normal;">主管审核</strong></strong>
            </td>
            <td align="center" colspan="1" rowspan="1" style="word-break: break-all;">
                <strong><input type="text" class="wf_field" name="审核是否同意" value="" dvalue="" otype="select" odata="{&#39;dataType&#39;:&#39;str&#39;,&#39;dataItems&#39;:[{&#39;name&#39;:&#39;同意&#39;,&#39;value&#39;:&#39;&#39;},{&#39;name&#39;:&#39;不同意&#39;,&#39;value&#39;:&#39;&#39;}],&#39;width&#39;:&#39;100&#39;,&#39;style&#39;:&#39;0&#39;}" readonly="readonly" style="white-space: normal; width: 100px;"/></strong>
            </td>
        </tr>
    </tbody>
</table>
<p>
    <br/>
</p>
<table align="center">
		<tr>
			<td style="border:none"><input type="button" value="下一步" class="l-button" style="width:70px;color:red;font-size:10px"></input></td>
			<td style="width:20px;border:none"></td>
			<td style="border:none"><input type="button" value="取消" class="l-button" style="width:70px;color:#BOBOBO;font-size:10px"></input></td>
		</tr>
	</table>				
</form>
</body>
</html>
